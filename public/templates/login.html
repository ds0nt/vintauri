
<div id="login-curtains" class="curtains paused">
	<div class="curtain-texture">
		<div class="login-control-box">
			<div class="login-control-content">
				<div class="center-my-guts">
					<h1>Vintauri</h1>
				</div>
				<div class="control-padding" data-model="login">
					<input data-model-field="username" data-ui-control="text" data-ui-name="username" class="block-input" type="text" placeholder="Email">			

					<input data-model-field="password" data-ui-control="text" data-ui-name="password" class="block-input" type="password" placeholder="Password">
					<div class="center-my-guts">
						{{#button "login"}}Login{{/button}}
						{{#button "register"}}Register{{/button}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
